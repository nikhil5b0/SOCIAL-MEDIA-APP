<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-dark  d-flex align-items-center justify-content-between w-100 ">
    <a class="navbar-brand" href="#">
        <img src="https://previews.123rf.com/images/keviz/keviz1803/keviz180301496/102081325-logo-teamwork-unity-holding-hands-educational-concept-icon-vector-template.jpg" class="image-logo" class="image-logo"
            alt="logo" routerLink="/home">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item d-flex align-items-center" routerLink="/message/{{userId}}" (click)="onDeleteNotifications()">
                <a class="nav-link">
                    <i class="far fa-comment" style="height: 26px; color: #fff;"></i>
                </a>
                <div style="background-color: red; height: 20px; width: 20px; border-radius: 10px; position: relative; bottom: 10px; left: -20px; display: flex;  justify-content: center;"
                    *ngIf="notification.length !== 0">
                    <p>{{notification.length}}</p>
                </div>

            </li>
            <li class="nav-item w-100 dropdown">
                <a class="nav-link dropdown-toggle" *ngIf="avatar" id="navbarDropdown" role="button" data-toggle="dropdown"
                    style="color: #fff;" aria-haspopup="true" aria-expanded="false">
                    <img src="{{avatar}}" alt="image" class="image">
                </a>
                <a class="nav-link dropdown-toggle" *ngIf="!avatar" id="navbarDropdown" role="button" data-toggle="dropdown"
                    style="color: #fff;" aria-haspopup="true" aria-expanded="false">
                    <img src="https://previews.123rf.com/images/tuktukdesign/tuktukdesign1805/tuktukdesign180500193/101755732-avatar-icon-vector-male-person-symbol-circle-user-profile-avatar-sign-in-flat-color-glyph-pictogram.jpg" alt="image" class="image">
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" style="background-color:  rgb(250, 240, 225);" routerLink="/login">SignIn <i class="fa fa-sign-in"></i></a>
                
                    <a class="dropdown-item" style="background-color: rgb(250, 240, 225);" routerLink="/feeds">Feeds</a>
            
                    <a class="dropdown-item" style="background-color:  rgb(250, 240, 225);" routerLink="/friends">Friends</a>

                    <a class="dropdown-item" style="background-color:  rgb(250, 240, 225);" (click)="onLogout()">Logout  <i class="fa fa-sign-out"></i></a>
                    
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color:#fff" routerLink="/about">About</a>
            </li>
        </ul>
    </div>
</nav>
