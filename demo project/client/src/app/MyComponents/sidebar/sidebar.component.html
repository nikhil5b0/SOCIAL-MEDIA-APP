 <div class="sidebar" [ngClass]="{ 'sidebar-hidden': isSidebarHidden }">
    <div class="sidebar-header">      
      <!-- <img src="https://seeklogo.com/images/A/abstract-socialapp-logo-B3EC60F7BA-seeklogo.com.png" *ngIf="!isSidebarHidden" class="image-logo" alt="logo" routerLink="/feeds"> -->
      <!-- <button class="btn icon" (click)="toggleSidebar()" style="cursor: pointer;">
        <i class="fa fa-bars"></i>
    </button> -->

    </div>
    <div class="p-3 card mb-2 w-100 text-center" style="background-color: #fff;box-shadow: 0 0 15px #d4d4d4; border: none;">
      <div *ngIf="!user.avatar">
        <img src="https://previews.123rf.com/images/tuktukdesign/tuktukdesign1805/tuktukdesign180500193/101755732-avatar-icon-vector-male-person-symbol-circle-user-profile-avatar-sign-in-flat-color-glyph-pictogram.jpg" alt="" style="border-radius: 50%; height: 140px; width: 140px;">
      </div>
      <div class="text-center" *ngIf="user.avatar"> 
        <img src="{{user.avatar}}" alt="" style="border-radius: 50%; height: 140px; width: 140px;">
      </div>
      <h1 style="font-style: italic;font-size:28px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;padding-top: 10px;">{{user.username}}</h1>
      <div class="d-flex justify-content-between">
      <div class="text-center">
        <p style="margin: 0;font-weight: 600;">Followers</p>
        <p style="margin: 0;font-weight: 600;">{{followers.length}}</p>
      </div>
      <div class="text-center">
        <p style="margin: 0;font-weight: 600;">Following</p>
        <p style="margin: 0;font-weight: 600;">{{following.length}}</p>
      </div>
      <div class="text-center">
        <p style="margin: 0;font-weight: 600;">Posts</p>
        <p style="margin: 0;font-weight: 600;"> {{posts.length}}</p>
      </div>
      </div>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item" *ngFor="let item of data">
        <a class="nav-link" [routerLink]="item.path" routerLinkActive="active">
          <i class="{{item.icon}}" class="sidebar-icon"></i>
          <span class="sidebar-text" *ngIf="!isSidebarHidden">{{ item.name }}</span>
        </a>
      </li>

    </ul>
  </div>
